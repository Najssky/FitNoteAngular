<div class="container">
  <div class="loginForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
        value="email"
      />
      <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
        required
        value="pass"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">{{
        getPasswordErrorMessage()
      }}</mat-error>
    </mat-form-field>
	<mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input
        matInput
        [formControl]="name"
        required
        value="name"
      />
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
	<mat-form-field appearance="fill">
      <mat-label>Enter your lastname</mat-label>
      <input
        matInput
        [formControl]="lastname"
        required
        value="lastname"
      />
      <mat-error *ngIf="lastname.invalid">{{ getLastnameErrorMessage() }}</mat-error>
    </mat-form-field>
	<mat-form-field appearance="fill">
      <mat-label>Enter your number</mat-label>
      <input
        matInput
        [formControl]="number"
        required
        value="number"
      />
      <mat-error *ngIf="number.invalid">{{ getNumberErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="register()">Sign Up</button>
</div>
