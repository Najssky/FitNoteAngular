<div class="container">
  <div class="buttons">
    <mat-chip-listbox aria-label="Login or register selection">
      <mat-chip-option (click)="setLogin()">Login</mat-chip-option>
      <mat-chip-option (click)="setRegister()">Register</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <app-login *ngIf="showLogin"></app-login>
  <app-register *ngIf="!showLogin"></app-register>
</div>
